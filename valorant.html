        <h1>Valorant</h1>

        <div>
          <a href="#roster" class="btn btn-outline-secondary" style="margin-left:5%;" role="button"data-bs-toggle="tooltip" data-bs-title="Click to jump to our current roster!" data-bs-custom-class="custom-tooltip">Current Roster</a>

        <div id="valCarousel" class="carousel slide w-50 mx-auto" style="background-color: rgba(78, 42, 132, .5); border-radius: 1em; border-style:groove; padding-top: 3.5%; padding-bottom: 5%;">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#valCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#valCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#valCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner"> 
            <div class="carousel-item active">
              <img src="optimized/600x350-nu-val.jpg" class="d-block mx-auto" alt="Valorant img 01">
            </div>
            <div class="carousel-item">
              <img src="optimized/600x350-nexus-grand-opening001.jpg" class="d-block mx-auto" alt="Valorant img 02">
            </div>
            <div class="carousel-item">
              <img src="optimized/600x350-nexus-grand-opening002.jpg" class="d-block mx-auto" alt="Valorant img 03">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#valCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#valCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="d-grid gap-2 col-3 mx-auto" style="padding: 20px;">
          <button id="twitchButton" class="live-button btn btn-lg btn-primary">Check Stream Status</button>
        </div>

        <div id="calendar" class="container-fluid">
          <iframe src="https://calendar.google.com/calendar/embed?src=c_1f88b3eb2b1b18ff75ae937765924e1d13799a9448d4ff07c77d9116896c9312%40group.calendar.google.com&ctz=Europe%2FRome" class="d-flex w-75 mx-auto" style="border: 0" width="350px" height="600px" frameborder="0" scrolling="no"></iframe>
        </div>

        <div id="roster" class="container-fluid text-center">
          <div class="row">
            <h3>Current Roster</h3>
            <div class="col-md-3"></div>
            <div class="col-md-3">
              <img class="img-fluid" src="optimized/400x400-100tasuna.jpg" alt="player 1 | DISCLAIMER: these are not actually nu's players. this is a professional roster. images from https://100thieves.com/pages/teams. i would love to see boostio in the nexus gaming lounge though">
              Asuna
              <img class="img-fluid" src="optimized/400x400-100tboostio.jpg" alt="player 3">
              Boostio
              <img class="img-fluid" src="optimized/400x400-100teeiu.jpg" alt="player 5">
              Eeiu
              <img class="img-fluid" src="optimized/400x400-100tmikes.jpg" alt="coach 2">
              Mikes
            </div>
            <div class="col-md-3">
              <img class="img-fluid" src="optimized/400x400-100tbang.jpg" alt="player 2">
              Bang
              <img class="img-fluid" src="optimized/400x400-100tcryo.jpg" alt="player 4">
              Cryo
              <img class="img-fluid" src="optimized/400x400-100tzikz.jpg" alt="coach 1">
              Zikz
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
        
        <!-- official materials for VALORANT from https://playvalorant.com/en-us/-->
        <div id="official-game" class="container-fluid" style="height: 200px; width:300px; margin-top: 5%; margin-bottom: 5%; text-align: center;">
          <a href="https://playvalorant.com/en-us/"><img style="height: 200px; width:300px; border: .2ex; border-style: none; border-color: black; background-color: rgba(128, 128, 128, 0.0);" src="unoptimized/valorant-logos/Full Color/Type_Lockup/V_Lockup_Vertical_Red.png" alt="official valorant logo" data-bs-toggle="tooltip" data-bs-title="Click to visit the official Valorant website" data-bs-custom-class="custom-tooltip"></a>
        </div>

        <!-- initialize tooltips -->
        <script async>
          const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
          const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
